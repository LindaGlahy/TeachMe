<body>
    <style>
        
         * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }

        body {
        font-family: 'Poppins', sans-serif;
        }

        .side-menu {
        position: fixed;
        z-index: 9;
        top: 0;
        width: 290px;
        max-width: 100%;
        height: 100vh;
        background: #B3CBDE;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        
        }

        .menu-brand {
        margin: 13px 0 10px 0;
        display: flex;
        justify-content: center;
        width: 100%;
        }

        .logo-img {
        max-width: 87%;
        height: auto;
        }

        .menu-items {
        display: flex;
        align-items: center;
        color: #003366;
        margin: 12px 0 12px 40px;
        font-size: 17px;
        font-weight: 500;
        gap: 10px;
        }

        .menu-items p {
        margin: 0;
        word-break: break-word;
        }

        .menu-items:hover {
        color: #0055aa;
        cursor: pointer;
        }

        .user-level-container {
        display: grid;
        grid-template-areas:
            "level progres"
            "bar bar"
            "ranking ranking";
        color: white;
        background-color: #003366;
        border-radius: 15px;
        padding: 10px;
        margin: 30px auto 0 auto;
        width: 90%;
        max-width: 230px;
        gap: 8px;
        margin-top: 150px;
        }

        .fa-certificate {
        grid-area: level;
        font-size: 50px;
        color: #ffffff;
        margin-top: 5px;
        margin-left: 15px;
        position: absolute;
        }

        .fa-certificate::after {
        content: attr(data-qtd);
        position: absolute;
        top: 10px;
        left: 0;
        width: 100%;
        text-align: center;
        color: #003366;
        font-size: 24px;
        }

        #user-level-progress {
        grid-area: progres;
        font-size: 16px;
        margin-top: 15px;
        margin-left: 50px;
        color: #fff;
        }

        #user-ranking {
        grid-area: ranking;
        color: #EB972E;
        font-size: 14px;
        margin-left: 50px;
        text-align: center;
        }

        .settings {
        margin-left: 40px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: bold;
        font-size: 16px;
        color: #EB972E;
        cursor: pointer;
        margin-top: 20px;
        }

        @media (max-width: 768px) {
        .side-menu {
            width: 80px;
        }

        .menu-items {
            margin-left: 0;
            justify-content: center;
        }

        .menu-items p {
            display: none;
        }

        .user-level-container {
            display: none;
        }


        .settings {
            margin-left: 0;
            justify-content: center;
            gap: 0;
        }
        .settings p {
            display: none;
        }
        }

        @media (max-width: 480px) {
        .side-menu {
            width: 60px;
        }

        .fa-certificate {
            font-size: 40px;
        }

        .fa-certificate::after {
            font-size: 18px;
        }

        .user-level-container {
            max-width: 160px;
        }
        }
    </style>

    <!------------- SETTINGS - ADMIN - SECTION ------------->

    <div class="settingsAdmin-container">
        <div class="settingsAdmin-header">Perfil</div>
        <div class="profile-section">
            <div class="profile-header">
                <img id="profilePhoto" alt="Foto de perfil" />
                <i class="fa-solid fa-pencil edit-icon" title="Alterar foto"></i>
                <div class="greeting">Bom dia,<br><strong id="user-greeting"></strong></div>
                <input type="file" id="profilePhotoInput" accept="image/*" style="display:none;" />
                <button class="btn-custom4 btn-edit" id="changeSettings-btn">Alterar</button>
            </div>
            <div class="profile-fields">
                <div class="profile-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" disabled/>
                </div>
                
                <div class="profile-field">
                    <label for="password">Palavra-passe</label>
                    <input type="password" id="password" disabled />
                </div>
