<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom - VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <!--Assets-->
        <a-assets>
            <img id="sky" src="./images/cloud-sky.jpg">
            <img id="whiteWall" src="./images/white_wall.jpg">
            <img id="whiteWall_2" src="./images/white_wall2.jpg">
            <img id="woodWall" src="./images/wood_wall.jpg">
        </a-assets>
    
        <!--Sky-->
        <a-sky src="#sky"></a-sky>

        <!--Walls-->
        <a-box src="#woodWall" width="20" height="10" depth="0.5" position="0 5 -10" color="#7A4A28" material="shader:standard; roughness:0.2"></a-box>
        <a-box src="#whiteWall_2" width="20" height="3.5" depth="1" position="0 8 -9.5" color="#FFFFFF" material="shader:standard; roughness:0.2"></a-box> <!--Part of the wood wall-->
        <a-box src="#whiteWall_2" width="1" height="6.4" depth="1" position="9.514 3.053 -9.5" color="#FFFFFF" material="shader:standard; roughness:0.2"></a-box> <!--Part of the wood wall-->
        <a-box src="#whiteWall_2" width="1" height="6.4" depth="1" position="-9.514 3.053 -9.5" color="#FFFFFF" material="shader:standard; roughness:0.2"></a-box> <!--Part of the wood wall-->
        <a-box src="#whiteWall_2" width="20" height="10" depth="0.5" position="-10.260 5 -0.282" rotation="0 -90 0" color="#FFFFFF" material="shader:standard; roughness:0.2"></a-box>
        <a-box width="20" height="10" depth="0.5" position="10.260 5 -0.282" rotation="0 -90 0" color="#FFFFFF"></a-box>
        <a-box src="#whiteWall_2" width="20" height="10" depth="0.5" position="0 5 9.441" color="#FFFFFF"></a-box>

        <!--Floor-->
        <a-plane width="20" height="19.5" position="0 0 -0.2" rotation="-90 0 0" color="gray"></a-plane>

        <!--Ceiling-->
        <a-box width="21" height="0.5" depth="20" position="0 10 -0.2" color="#FFFFFF" material="shader:standard; roughness:0.2"></a-box>
        <a-circle radius="10" position="0 10 -0.2" rotation="-90 0 0" color="gray" material="shader:standard; roughness:0.2"></a-circle>
    </a-scene>
</body>
</html>
