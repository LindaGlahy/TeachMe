<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe - Login</title>
    <link rel="stylesheet" href="../../css/stylesFinal.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../../images/favicon_io/favicon-32x32.png">
</head>
<body>

    <!------------- NAVBAR  ------------->
    <!----------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <div class="brand">
                <a href="../../index.html"><img src="../../images/webapp/logo.png" alt="Duck Icon" id="logo"></a>
            </div>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <div class="controls-container ms-auto text-end">
                    <a href="./aboutUS.html"><button class="btn-custom btn-aboutUs">Sobre nós</button></a>
                    <a href="./FAQ.html" style="text-decoration: none;"><button class="btn-custom btn-faq">?</button></a>
                </div>
            </div>
        </div>
    </nav>

    <!------------- LOGIN SECTION - HEADERS ------------->
    <!----------------------------------------------------->
    <section class="login-section">
        <h1 class="loginHeaders">Não tens registo?</h1>
        <h1 class="loginHeaders">Que bom que <br> está de volta!</h1>
    </section>

    <!------------- DUCKS CONTAINER ------------->
    <!----------------------------------------------->
    <div class="duck-container">
        <div class="duck-item">
            <div class="wrapper">
                <a href="./regTeacher.html"><img src="../../images/webapp/hoverDuckmaster.png" alt="Duckmaster Image"></a>
            </div>
            <div class="hover-text">
            <h2>Sou um <span>Duckmaster</span></h2>
            <h4>Amo ensinar!</h4>
            </div>
        </div>
        <div class="duck-item">
            <div class="wrapper">
                <a href="./regStudent.html"><img src="../../images/webapp/hoverDuckling.png" alt="Duckling Image"></a>
            </div>
            <div class="hover-text">
            <h2>Sou um <span>Duckling</span></h2>
            <h4>Quero aprender!</h4>
            </div>
        </div>
    </div>

    <!------------- INFO SECTION ------------->
    <!----------------------------------------------->
    <div class="login-content">
        <div class="login-item">
            <label for="email">E-mail:*</label>
            <input type="email" id="login-email" name="email" required>
        </div>
        <div class="login-item">
            <label for="password">Palavra-passe:*</label>
            <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn-custom btn-login" id="btn-login">Iniciar Sessão</button>
    </div>

    <!------------- FOOTER ------------->
    <!----------------------------------------------->
    <footer class="footer-container">
        <div class="footer-content">
            <a href="../../index.html">Home</a> |
            <a href="./contacts.html">Contactos</a> |
            <a href="#">Termos e condições</a> |
            <a href="#">Política de Privacidade</a> |
            <a href="./FAQ.html">FAQ</a> 
            <p class="footer-description">Site educativo ao cumprimento do Projeto I</p>
            <a href="../../index.html"><img src="../../images/webapp/logo.png" alt="TeachMe Logo" class="footer-logo"></a>
        </div>
    </footer>

    <!------------- SCRIPTS ------------->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/views/loginView.js"></script>
    <script type="module" src="../../js/views/loginAdminView.js"></script>

</body>
</html>
