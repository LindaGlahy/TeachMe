    <!------------- REGISTRATION SECTION ------------->
    <!---------------------------------------------------->
    <section class="registration-section">
        <h1 class="registration-header">Quer ser um Pato Mestre?</h1>
        <p class="registration-paragraph">
        Que bom encontrar um mestre pronto para ensinar,<br>
        no entanto precisamos de algumas informações.
        </p>
    </section>

    <div class="registration-container" id="form-regTeacher">
        <div class="registration-info">
            <div class="left-group">
                <div class="registration-item">
                    <label for="reg-name-teacher">Nome*</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="reg-name-teacher" required>
                    </div>
                </div>
                <div class="registration-item">
                    <label for="reg-email-teacher">Email*</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reg-email-teacher" required>
                    </div>
                </div>
                <div class="registration-item">
                    <label for="reg-password-teacher">Palavra-passe*</label>
                    <div class="input-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="reg-password-teacher" required>
                    </div>
                </div>
                <div class="registration-item">
                    <label for="reg-incapacity-teacher">Alguma Incapacidade?*</label>
                    <div class="input-icon">
                        <i class="fas fa-wheelchair"></i>
                        <select id="reg-incapacity-teacher" required>
                            <option value="" disabled selected></option>
                            <option value="yes">Sim, sou incapacitado</option>
                            <option value="no">Não sou incapacitado</option>
                        </select>
                    </div>
                </div>
                <div class="registration-item">
                    <label for="reg-diplomes-teacher">Diploma*</label>
                    <div class="drop-zone" id="drop-zone">
                        <i class="fas fa-image"></i>
                        <p>Arraste para aqui ou</p>
                        <button type="button" class="btn-registerDrop">Clique aqui!</button>
                        <input type="file" id="fileInput" name="reg-diplomes-teacher" style="display: none;" required>
                    </div>
                </div>
            </div>

            <div class="right-group">
                <div class="registration-item">
                    <label>Género*</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male"> Masculino</label>
                        <label><input type="radio" name="gender" value="female"> Feminino</label>
                    </div>
                </div>

                <div class="registration-item">
                    <label for="reg-dateOfBirth-teacher">Data de Nascimento*</label>
                    <div class="input-icon">
                        <i class="fas fa-calendar-days"></i>
                        <input type="date" id="reg-dateOfBirth-teacher" placeholder="dd/mm/aa" required>
                    </div>
                </div>

                <div class="registration-item">
                    <label for="reg-localization-teacher">Localidade*</label>
                    <div class="input-icon">
                        <i class="fas fa-location-dot"></i>
                        <input type="text" id="reg-localization-teacher" required>
                    </div>
                </div>

                <div class="registration-item2">
                    <label>Disciplinas*</label>
                    <div class="disciplines-grid2">
                        <label><input type="checkbox" value="french"> Francês</label>
                        <label><input type="checkbox" value="portuguese"> Português</label>
                        <label><input type="checkbox" value="english"> Inglês</label>
                        <label><input type="checkbox" value="history"> História</label>
                        <label><input type="checkbox" value="geography"> Geografia</label>
                        <label><input type="checkbox" value="geology"> Geologia</label>
                        <label><input type="checkbox" value="math"> Matemática</label>
                        <label><input type="checkbox" value="physics and chemistry"> Física e Química</label>
                        <label><input type="checkbox" value="biology"> Biologia</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="duckmaster-image">
            <img src="../../images/webapp/hoverDuckmaster.png" alt="Duckmaster Image">
        </div>

        <div class="registration-item full-width">
            <label for="reg-aboutMe-teacher">Sobre mim:</label>
            <textarea id="reg-aboutMe-teacher" name="aboutMe"></textarea>
        </div>

        <div class="buttons">
            <button class="btn-custom2 btn-register" id="btn-registerTeacher">Registar</button>
            <a href="./login.html"><button class="btn-custom2 btn-back">Voltar</button></a>
        </div>
    </div>
